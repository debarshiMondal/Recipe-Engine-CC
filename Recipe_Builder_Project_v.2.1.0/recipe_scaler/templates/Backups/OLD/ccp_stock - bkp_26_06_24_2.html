<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC-P Stock</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 80px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            margin-bottom: 50px; /* Increased gap between buttons */
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .title {
            margin-bottom: 60px; /* Increased gap between title and first button */
        }
        .threshold-container {
            margin-bottom: 20px; /* Increased gap between threshold controls and table */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center title">CC-P Stock</h1>
        <form method="post" action="{{ url_for('clear_all_stock') }}">
            <button type="submit" class="btn btn-warning">Clear All</button>
        </form>
        <form method="post" action="{{ url_for('ccp_stock') }}">
            <div class="threshold-container">
                <label for="threshold_kg">Threshold for Kg: </label>
                <input type="number" id="threshold_kg" name="threshold_kg" value="{{ threshold_kg }}">
                <label for="threshold_pieces">Threshold for Pieces: </label>
                <input type="number" id="threshold_pieces" name="threshold_pieces" value="{{ threshold_pieces }}">
                <button type="submit" class="btn btn-custom">Set Threshold</button>
            </div>
        </form>
        <form method="post" action="{{ url_for('ccp_stock') }}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>Product</th>
                        <th>Current Stock (Kg)</th>
                        <th>Current Stock (Pieces)</th>
                        <th>Update Stock</th>
                        <th>Unit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, stock in enumerate(stock_data) %}
                        <tr>
                            <td>{{ i + 1 }}</td>
                            <td>{{ stock.Product }}</td>
                            <td style="{{ stock.current_stock_kg_style }}">{{ stock['Current Stock (Kg)'] }}</td>
                            <td style="{{ stock.current_stock_pieces_style }}">{{ stock['Current Stock (Pieces)'] }}</td>
                            <td><input type="number" name="update_stock" class="form-control" /></td>
                            <td>
                                <select name="unit" class="form-control">
                                    <option value="kg">Kg</option>
                                    <option value="pieces">Pieces</option>
                                </select>
                            </td>
                            <td>
                                <input type="hidden" name="product" value="{{ stock.Product }}">
                                <button type="submit" class="btn btn-primary" name="update" value="{{ stock.Product }}">Update</button>
                                <form method="post" action="{{ url_for('clear_stock', product=stock.Product) }}" style="display:inline;">
                                    <button type="submit" class="btn btn-secondary" name="clear" value="clear">Clear</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-success" name="save">Save</button>
        </form>
    </div>
</body>
</html>
