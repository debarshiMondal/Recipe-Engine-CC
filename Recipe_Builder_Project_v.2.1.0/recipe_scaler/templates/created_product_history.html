<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Product History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Created Product History</h2>
        <ul class="list-group">
            {% for dish in dishes %}
                <li class="list-group-item">
                    <a href="{{ url_for('static', filename='Final Product Recipes/' ~ dish.path) }}">{{ dish.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
